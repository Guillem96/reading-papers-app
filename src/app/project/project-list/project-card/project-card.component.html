<div class="col-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{project.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{project.name}} Level of understanding</h6>
      <a [routerLink]="['project-view']" [queryParams]="{ 'project-id': project.projectId }">View project</a>
      <a href="#" class="card-link danger">Delete Project</a>
    </div>
  </div>
</div>
