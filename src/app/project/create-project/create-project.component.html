<div class="container pt-4 auto">
<h1 class="display-4 project-title">Create new project</h1>
  <div class="form-container mt-4">
    <div class="form-group">
      <label for="project-name">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" id="project-name"
        placeholder="Enter project name. Ex: Action Recognition">
    </div>
    <div class="tags-wrapper mt-2">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="tag-name">Create new Tag...</label>
            <input type="text" class="form-control" [(ngModel)]="newTagName" (keyup.enter)="addTag($event)" id="tag-name" placeholder="New tag name">
            <small class="text-muted">Type the tag name and press Enter</small>
          </div>
        </div>
        <div class="col-6">
          <div class="existing-tags">
            <p>... Or select existing one</p>
            <span *ngFor="let t of allTags; let i = index" 
              [ngStyle]="{'background-color': t.color}" 
              (click)="clickOnTag(i)" 
              class="badge badge-pill badge-primary m-1 p-2">{{t.name}}</span>
          </div>
        </div>
        <div class="selected-tags ml-3">
          <span *ngFor="let t of addedTags; let i = index" (click)="removeTag(i)"
            [ngStyle]="{'background-color': t.color}"
            class="badge badge-pill badge-primary m-1 p-2">{{t.name}} <i class="fas fa-times"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="text-right">
    <button id="add-btn" (click)="createProject()" class="btn btn-outline-success mr-3">Add</button>
    <a id="cancel-btn" [routerLink]="['/']"
      class="btn btn-outline-danger">Cancel</a>
  </div>
</div>
