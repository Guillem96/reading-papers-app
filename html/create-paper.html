<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">
      <i class="mr-2 fas fa-brain" style="font-size: 1.4em; color:gray"></i> Papers understanding level
    </a>
  </nav>
  <div class="container pt-4 auto">
    <h1 class="display-4 project-title"></h1>
    <div class="form-container mt-4">
      <!-- <form> -->
        <div class="form-group">
          <label for="paper-name">Name</label>
          <input type="text" class="form-control" id="paper-name" placeholder="Enter paper name. Ex: Attention is all you need">
        </div>
        <div class="form-group">
          <label for="paper-link">Link</label>
          <input type="text" class="form-control" id="paper-link" placeholder="Link to arxiv PDF">
        </div>
        <div class="row">
          <div class="col-2">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Section
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              </div>
            </div>
          </div>
          <div class="col-10">
            <input type="text" id="section-input" class="form-control" placeholder="Section">
          </div>
        </div>
        <small class="text-muted"><b>If you wish to add a new section, just type the name of the new section in the input below</b></small>
        <div class=m-4></div>
        <br>
        
        <div class="text-right">
          <button id="add-btn" class="btn btn-outline-success">Add</button>
          <button id="cancel-btn" class="btn btn-outline-danger">Cancel</button>
        </div>
      <!-- </form> -->
    </div>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="../js/controller.js"></script>
  <script src="../js/createPaper.js"></script>

</html>
